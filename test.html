  <body>
    <script>
      //实例化ajax对象
      let xhr = new XMLHttpRequest();
      //设置请求方法和地址 get请求的数据直接添加在url后面 格式url?key=value
      xhr.open(
        "get",
        "https://api.uomg.com/api/rand.music?sort=热歌榜&format=json"
      );
      // 发送请求 参数格式'key=value'
      xhr.send();
      // 注册回调函数
      xhr.onload = function () {
        console.log(this.responseText);
      };
    </script>
  </body>
